<!DOCTYPE html>
<html>
    <head>
        <title>To-do-list</title>
        <link href="to-do-list.css" rel="stylesheet">
    </head>
    <body>
        <p class="header">To do List</p>
        <p class="header-2">Keep a track of your Everyday-tasks to be more productive!</p>
        <div class="content"> 
            <div class="title-grid">
                <input class="js-name-input name-input" placeholder="Todo name">
                <input class="js-date-input date-input" type="date">
                <button class="add-button  js-addtodo-button" >Add</button> 
            </div>
         <div class="js-todo-list todo-grid"></div>
        </div>
    
        
        <script src="to-do-list.js"></script>
    </body>
</html>
